    <!DOCTYPE html>
     <html lang="en">
     <head>
         <meta charset="UTF-8">
         <meta http-equiv="X-UA-Compatible" content="IE=edge">
         <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <title>Bookmark App </title>
         <link rel="icon" type="image/png" href="https://www.google.com/s2/favicons?domain=css-tricks.com">
         <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css ">
         <link rel="stylesheet" href="style.css"> 
     </head>
     <body>
         <!-- open model -->
         <h1 id="show-modal">Add Bookmark</h1>
         <!-- bookmark -->
         <div class="container" id="bookmarks-container"></div>
         <!-- modal -->
         <div class="modal-container" id="modal"> 
            <div class="modal">
                <i class="fas fa-times close-icon" id="close-modal"></i>
                <div class="modal-header">
                    <h3>Add Bookmark</h3>
                </div>
                <div class="modal-content">
                    <form id="bookmark-form">
                        <!-- website name -->
                        <div class="form-group">
                            <lable for="website-name" class="form-lable">Website Name</lable>
                            <input type="text" class="form-input" id="website-name">
                        </div>
                        <!-- website url -->
                        <div class="form-group">
                            <lable for="website-url" class="form-lable">Website URL</lable>
                            <input type="text" class="form-input" id="website-url">
                        </div>
                        <button type="submit">Save</button>
                    </form>
                </div>
            </div>
         </div>
         <!-- Script -->
         <script src="script.js"></script>
     </body>
     </html>
